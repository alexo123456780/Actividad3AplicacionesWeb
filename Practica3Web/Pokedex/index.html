<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Actividad 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="pokedex">
                    <div class="pokedex-header">
                        <h1 class="text-center">Pokédex</h1>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <input type="text" id="busquedaPokemon" class="form-control" placeholder="Buscar Pokémon">
                            <button id="botonBuscar" class="btn btn-primary ms-2">Buscar</button>
                        </div>
                    </div>
                    <div class="pokedex-screen">
                        <div class="row">
                            <div class="col-md-6">
                                <h2 id="nombrePokemon" class="text-center"></h2>
                                <p id="numeroPokemon" class="text-center"></p>
                                <div class="pokemon-image text-center">
                                    <img id="imagenPokemon" src="" alt="Pokémon" class="img-fluid">
                                </div>
                                <div id="tiposPokemon" class="text-center mt-2"></div>
                            </div>
                            <div class="col-md-6">
                                <h3>Estadísticas</h3>
                                <div id="estadisticasPokemon"></div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <h3>Descripción</h3>
                                <p id="descripcionPokemon"></p>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <h3>Características</h3>
                                <div id="caracteristicasPokemon"></div>
                            </div>
                            <div class="col-md-6">
                                <div id="debilidadesPokemon"></div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <h3>Cadena de Evolución</h3>
                                <div id="cadenaEvolucion" class="d-flex justify-content-around"></div>
                            </div>
                        </div>
                    </div>
                    <div class="pokedex-controls mt-3">
                        <div class="d-flex justify-content-between">
                            <button id="botonAnterior" class="btn btn-secondary">&lt; Anterior</button>
                            <button id="botonAleatorio" class="btn btn-info">Aleatorio</button>
                            <button id="botonSiguiente" class="btn btn-secondary">Siguiente &gt;</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
